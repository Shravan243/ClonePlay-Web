<html>
  <head>
    <title>ClonePlay</title>

    <style>
      body {
        display: flex;
        /* justify-content: center; */
        align-items: center;
        background-color: antiquewhite;
        flex-direction: column;
      }
      #cloneForm {
        /* margin-top: 12%; */
        border: solid 5px burlywood;
        background-color: blanchedalmond;
        border-radius: 8px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1 {
        margin-top: 15%;
      }
      label {
        justify-content: center;
        align-items: center;
      }
      .submitBtn {
        border: solid 2px rgb(206, 205, 205);
        background-color: aliceblue;
        transition: transform 0.2s ease;
        border-radius: 7px;
      }
      .submitBtn:hover {
        background-color: rgb(206, 205, 205);
        transform: scale(1.03);
      }
      #loginBtn {
        margin-bottom: 20px;
      }
      .steps {
        text-wrap: word-wrap;
        border: solid 3px rgb(69, 34, 34);
        padding: 2 10 2 10;
        width: 500px;
        font-size: x-large;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        border: 2px solid green;
        background-color: #eaffea;
        border-radius: 8px;
        display: none;
        font-weight: bold;
        color: #1a4d1a;
      }
    </style>
  </head>
  <body>
    <h1>Clone YouTube Playlist</h1>

    <button id="loginBtn" class="submitBtn">Login with Google</button>

    <form id="cloneForm">
      <label>Source Playlist ID:</label><br />
      <input
        type="text"
        id="sourceId"
        placeholder="PLxAJU9ros09AL2qQVEdh7s4gfYvz8S9TM"
      /><br /><br />

      <label>New Playlist Name:</label><br />
      <input
        type="text"
        id="newName"
        placeholder="Cloned Playlist"
      /><br /><br />

      <button type="submit" class="submitBtn">Clone</button>
    </form>

    <div class="steps">
      <p>
        Paste the partial link of the playlist here. The full link wont work,
        for eg. https://www.youtube.com/watch?v=bxgwVjW5SQE&list=
        'PLxAJU9ros09Cgi6R-hxGmA4clMlNVtgb7' &pp=gAQB0gcJCWMEOCosWNin, the text
        inside '...' would be the playlist's partial link
      </p>
    </div>

    <p id="result"></p>

    <script>
      // Login button logic
      document.getElementById("loginBtn").addEventListener("click", () => {
        window.location.href = "/login";
      });

      // Clone form logic
      document
        .getElementById("cloneForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const sourceId = document.getElementById("sourceId").value;
          const newName = document.getElementById("newName").value;

          const res = await fetch("/clone", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              sourcePlaylistId: sourceId,
              newTitle: newName,
            }),
          });

          const data = await res.json();

          const resultBox = document.getElementById("result");
          resultBox.style.display = "block";
          resultBox.innerText = res.ok
            ? "Playlist cloned successfully!"
            : "Couldn't clone. " + text;
        });
    </script>
  </body>
</html>
